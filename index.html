<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!-- 부트스트랩 CSS 링크 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
       <div class="row justify-content-center">
        <div class="col-6">
            <h1 class="mt-5 text-center">Todo List</h1><br>
            <div class="input-group mt-5">
                <input type="text" class="form-control" id="todoInput" placeholder="오늘 할 일">
                <button class="btn btn-primary" id="addbt">추가</button></div>
            </div>
            <div class="row justify-content-center">
                <div class="col-6">
            <ul class="list-group" id="todoList"></ul>
        </div>
            </div>
            <div class="col-6">
            <button class="btn btn-primary" id="clearLocalStorageBtn">목록 초기화</button>
            </div>
            <br>
            <div id="message"></div>
        </div>
       </div>
        
    </div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function(){
            loadTodos();
        });
        document.getElementById("addbt").addEventListener("click", function() {
            var value = document.getElementById('todoInput').value
            if (value) {
                addTodo(value)
                storeTodos()
                document.getElementById('todoInput').value = " "
            } 
        })
        document.getElementById("clearLocalStorageBtn").addEventListener('click', function(){
            localStorage.clear()
            location.reload();   
            var messagecon = document.getElementById("message")
            alert("목록이 초기화됐습니다.")
        })
            
        
        function addTodo(text) {
            var list = document.getElementById("todoList")
            //표시될 리스트 
            var item = document.createElement("li")
            item.innerText = text
            //입력한문자를 리스트로 만들기 
            item.classList.add('list-group-item')
            //리스트를 표시할 아이템으로 만들기
            list.appendChild(item)
            //표시할 아이템에 id부여해 놓고 새로운 변수에 담음
           
        };
        function storeTodos() {
            var todos = []
            var todoList = document.getElementById('todoList')
            for (var i = 0; i < todoList.children.length; i++) {
                todos.push(todoList.children[i].innerText.trim())
            }
            localStorage.setItem('todos', JSON.stringify(todos))
        }
     

        function loadTodos(){
            var todos = []
            todos = JSON.parse(localStorage.getItem('todos'))
            if (todos) {
                todos.forEach(function(todo) {
                    addTodo(todo)
                });
            }
           
        };

    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
